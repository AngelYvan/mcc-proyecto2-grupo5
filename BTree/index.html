<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Tree Visualizer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>

<body>
    <div class="tools-wrapper">
        <div class="items">
            <div id="tools">
                <h1 id="toolsHeading">GROUP 5</h1>
                
                <input class="itemsInput" type="number" placeholder="Value" id="insertVal">
                <button class="itemsBtn" id="insertNode" onclick="insert(13)">Insert </button>
                
                <input class="itemsInput" type="number" placeholder="Value" id="findVal" > 
                <button class="itemsBtn" id="findNode" onclick="find(13)">Search</button>
                
                <input class="itemsInput" type="number" placeholder="Value" id="deleteVal"> 
                <button class="itemsBtn" id="deleteNode" onclick="del(13)">Delete</button>
            </div>

            <div class="size">
                <button id="inc">+</button>
                <input id="szHead" placeholder=" "></>
                <button id="dec">-</button>
            </div>

            <div class="tools1">
                <!-- <h3 id="travsHeading">TRAVERSALS</h3> -->

                <div class="travs">
                    <!-- <button id="preTrav" onclick="tree.preTraverse()">Pre Order</button>
                    <button id="inTrav" onclick="tree.inTraverse()">In Order</button>
                    <button id="postTrav" onclick="tree.postTraverse()">Post Order</button> -->
                    <button id="preTrav" onclick="tree.minimun()">Minimun</button>
                    <button id="inTrav" onclick="tree.maximun()">Maximun</button>
                </div>            
            </div>
        </div>
        
        <div class="message">
            B - TREE
        </div>
    </div>
    
    <div id="canvas">
        <img src="logo.png" id="img">
        <span id="welcome">B - Tree - Grupo 5</span>
        <marquee bgcolor="#A9E2F3" style="background-image: url(http://1.bp.blogspot.com/-b0UhMwRH45c/TpSwmbGq0fI/AAAAAAAAAEc/Kip_RtCjxLw/s1600/bgcamp.jpg); background-repeat: repeat; font-family: Georgia, 'Times New Roman', Times, serif; padding-bottom: 5px; padding-top: 5px;">
            <p id="defaultCanvas0">INTEGRANTES:
                * <b>Angel Yvan Choquehuanca Peraltilla *
                * Estefany Pilar Huaman Colque *
                * Eduardo Diaz Huayhuas *
                * Gustavo Raul Manrique Fernandez *</b>
            </p>
        </marquee>
    </div>
    
    <script src="libraries/p5.min.js"></script>
    <script src="sketch.js"></script>
    <script src="tree.js"></script>
    <script src="node.js"></script>
</body>
</html>
